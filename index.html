<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__flex-menu">
                <div class="header__menu">
                    <div class="header__openClose-menu">
                         <img class="header__menu__img-open" src="img/header_menu.svg" alt="menu__open">
                         <div class="header__window-menu windows-close">
                        <section class="header__item-list">
                            <div class="header__items">
                                <img src="img/icon2.svg" alt="icon">
                                <div class="header__about__it">
                                    <h1 class="header__icon-list">qwedr</h1>
                                    <p>Новости про IT, технологии, игры</p>
                                </div>
                            </div>
                        </section>
                        <section class="header__item-list">
                            <div class="header__items">
                                <img src="img/file__info.svg" alt="Fileinfo">
                                <div class="header__about__it">
                                    <h1 class="header__fileinfo">Fileinfo.QWEDR</h1>
                                    <p>Расширения файлов</p>
                                </div>
                            </div>
                        </section>
                        <section class="header__item-list">
                            <div class="header__items">
                                <img src="img/forum.svg" alt="icon">
                                <div class="header__about__it">
                                    <h1 class="header__icon-list">Forum.QWEDR</h1>
                                    <p>Общение, вопросы/ответы</p>
                                </div>
                            </div>
                        </section>
                         </div>
                    </div>
                    <img class="header__menu__img-close" src="img/header__menuClose.svg" alt="menu__close">
                    <img class="header__icon" src="img/icon.svg" alt="icon">
                    
                </div>
                <div class="header__login">
                    <button class="login">Войти</button>
                    <button class="subscribe">Подписаться</button>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav">
        <div class="container">
            <div class="nav__flex-menu">
                <ul class="nav__menu">
                    <li class="list"><a href="#" class="link link__hover">Новости</a></li>
                    <li class="list"><a href="#" class="link link__hover">Статьи</a></li>
                    <li class="list"><a href="#" class="link link__hover">Игры</a></li>
                    <li class="list"><a href="#" class="link link__hover">Обзоры</a></li>
                    <li class="list"><a href="#" class="link">Блоги</a></li>
                    <li class="list"><a href="#" class="link">Каталог</a></li>
                </ul>
                <div class="nav__search">
                    <img class="nav__search" src="img/nav__search.svg" alt="search">
                    <img class="nav__night" src="img/nav__night.svg" alt="night">
                </div>
          </div>
        </div>
    </nav>
    <main class="main">
        <div class="container">
            <h2 class="title__edit">Выбор редакции h2</h2>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
